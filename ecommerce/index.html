<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Products Viewer</title>
</head>
<body>
    <h1>E-Commerce Products</h1>
    <div class="product-container" id="productContainer">
        <p>Loading products...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'products.xml', true);
            
            xhr.onload = function() {
                if (this.status === 200) {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(this.responseText, 'text/xml');
                    displayProducts(xmlDoc);
                } else {
                    document.getElementById('productContainer').innerHTML = '<p>Error loading products. Please try again.</p>';
                }
            };
            
            xhr.onerror = function() {
                document.getElementById('productContainer').innerHTML = '<p>Network error. Could not load products.</p>';
            };
            
            xhr.send();
        });

        function displayProducts(xmlDoc) {
            const productContainer = document.getElementById('productContainer');
            productContainer.innerHTML = '';
            
            const products = xmlDoc.getElementsByTagName('product');
            
                if (products.length === 0) {
                productContainer.innerHTML = '<p>No products found.</p>';
                return;
            }            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                const productId = product.getAttribute('product_id');
                const productName = product.getElementsByTagName('product_name')[0].textContent;
                const productCost = product.getElementsByTagName('product_cost')[0].textContent;
                const purchaseDate = product.getElementsByTagName('purchase_date')[0].textContent;
                const purchasedBy = product.getElementsByTagName('purchased_by')[0].textContent;
                const sellerName = product.getElementsByTagName('sellername')[0].textContent;
                
                const productElement = document.createElement('div');
                productElement.innerHTML = `
                    <h2>${productName}</h2>
                    <div>
                        <p>Product ID: ${productId}</p>
                        <p>Cost: â‚¹${productCost}</p>
                        <p>Purchase Date: ${purchaseDate}</p>
                        <p>Purchased By: ${purchasedBy}</p>
                        <p>Seller: ${sellerName}</p>
                    </div>
                    <hr>
                `;
                
                productContainer.appendChild(productElement);
            }
        }
    </script>
</body>
</html>
